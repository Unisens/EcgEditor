plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
	
	id 'eclipse'
	
	id 'c'
	
	id 'cpp'
	
}

model {
    components {
        osea(NativeLibrarySpec) {
        
	        binaries.all {
		        if (targetPlatform.operatingSystem.macOsX) {
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/darwin"
		            cCompiler.args '-mmacosx-version-min=10.4'
		            linker.args '-mmacosx-version-min=10.4'
		        } else if (targetPlatform.operatingSystem.linux) {
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/linux"
		            cCompiler.args '-D_FILE_OFFSET_BITS=64'
		        } else if (targetPlatform.operatingSystem.windows) {
		            cCompiler.args "-I${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
		            cCompiler.args "-I${org.gradle.internal.jvm.Jvm.current().javaHome}/include/win32"
		            linker.args "Shlwapi.lib", "Advapi32.lib"
		        } else if (targetPlatform.operatingSystem.freeBSD) {
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
		            cCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/freebsd"
		        }
		    }
		}
    }
}

// Define the main class for the application
mainClassName = 'de.fzi.ekgeditor.EKGEditor'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
	compile 'com.github.unisens:unisens4java:2.2.1'
    compile ('org.eclipse.platform:org.eclipse.swt.win32.win32.x86_64:3.106.3') {
        transitive = false
    }
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'net.harawata', name: 'appdirs', version: '1.0.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	maven { url "https://jitpack.io" }

}
